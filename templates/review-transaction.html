<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Transaction</title>
  <link rel="stylesheet" href="../static/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="main">
    <div id="canvas">
      <div id="form-body" style="height: fit-content; padding: 20px;">
        <h2 class="headings" style="padding: 0px 0px 2px 0px; margin: 0px;">Review Transaction</h2>
        <br>
        <div style="text-align: center;">
          <h5>Package X</h5>
          <h5>Nagpur - Chennai</h5>
          <h5>Date created : 07 Feb 2024</h5>
          <h5 style="margin-bottom: 10px;">Type : Inflammable</h5>
        </div>
        <form class="row g-3">
          <div class="col-md-12">
            <label for="inputDeliveryDate" class="form-label">Expected Delivery Date</label>
            <input type="date" class="form-control" id="inputDeliveryDate">
          </div>
          <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Amount</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Amount (INR)">
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
